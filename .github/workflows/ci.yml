name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libgit2-dev

      - name: Build
        run: make CC=${{ matrix.compiler }}

      - name: Smoke test
        run: ./aleagit --version

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install libgit2 pkg-config

      - name: Build
        run: make

      - name: Smoke test
        run: ./aleagit --version

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-libgit2
            mingw-w64-ucrt-x86_64-pkgconf
            make

      - name: Build
        run: make

      - name: Smoke test
        run: ./aleagit --version
